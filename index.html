<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lieferschein erfassen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #353438;
      --pink: #f1508b;
      --card: #444349;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: var(--bg);
      border-bottom: 1px solid #555;
    }

    header img {
      height: 36px;
      width: 36px;
      border-radius: 50%;
      object-fit: contain;
      margin-right: 12px;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .big-button {
      width: 100%;
      background: var(--pink);
      color: #000;
      border: none;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 16px;
    }

    .big-button:active {
      transform: scale(0.98);
    }

    .field {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      color: #f0f0f0;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2b2a2f;
      color: #fff;
      font-size: 14px;
    }

    input[type="file"] {
      padding: 6px;
      background: transparent;
    }

    .submit-btn {
      width: 100%;
      background: var(--pink);
      color: #000;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
    }

    .submit-btn:active {
      transform: scale(0.98);
    }

    .hint {
      font-size: 12px;
      color: #cccccc;
      margin-bottom: 8px;
    }

    .error {
      color: #ff8080;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .success {
      color: #8dff8d;
      margin-bottom: 8px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <!-- Dein Logo: Datei "logo.png" muss im gleichen Ordner liegen -->
    <img src="logo.png" alt="Luminex Fiber Logo" />
    <h1>Lieferschein erfassen</h1>
  </header>

  <main>
    <div class="card">
      <button type="button" class="big-button" onclick="document.getElementById('lieferschein').click()">
        Lieferschein scannen
      </button>
      <p class="hint">Bitte auf „Lieferschein scannen“ tippen, dann Foto vom Lieferschein aufnehmen.</p>

      <form id="lieferscheinForm">
        <div class="field">
          <label for="lieferschein">Foto vom Lieferschein</label>
          <input
            type="file"
            id="lieferschein"
            name="lieferschein"
            accept="image/*"
            capture="environment"
            required
          />
        </div>

        <div class="field">
          <label for="baustelle">Welche Baustelle (Ort)?</label>
          <input type="text" id="baustelle" name="baustelle" required />
        </div>

        <div class="field">
          <label for="kolonne">Welche Kolonne?</label>
          <input type="text" id="kolonne" name="kolonne" required />
        </div>

        <div class="field">
          <label for="firma">Welche Firma?</label>
          <input type="text" id="firma" name="firma" required />
        </div>

        <div class="field">
          <label for="name">Wie heißt du?</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div id="message"></div>

        <button type="submit" class="submit-btn">Lieferschein senden</button>
      </form>
    </div>
  </main>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // HIER SPÄTER DEIN PUBLIC KEY EINTRAGEN
    (function() {
      emailjs.init("6Do5BBChTKAQBadoj");
    })();

    const form = document.getElementById('lieferscheinForm');
    const msg = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      msg.innerHTML = '';

      const file = document.getElementById('lieferschein').files[0];
      const baustelle = document.getElementById('baustelle').value.trim();
      const kolonne = document.getElementById('kolonne').value.trim();
      const firma = document.getElementById('firma').value.trim();
      const name = document.getElementById('name').value.trim();

      if (!file || !baustelle || !kolonne || !firma || !name) {
        msg.innerHTML = '<p class="error">Bitte alle Felder ausfüllen und ein Foto auswählen.</p>';
        return;
      }

      msg.innerHTML = '<p class="success">Lieferschein wird gesendet...</p>';

      // EmailJS sendForm nutzen, Anhänge werden von EmailJS unterstützt
      emailjs.sendForm('service_6nmh231', 'template_bcz76nb', form)
        .then(function() {
          msg.innerHTML = '<p class="success">Lieferschein wurde gesendet.</p>';
          form.reset();
        }, function(error) {
          console.error('EmailJS Fehler:', error);
          msg.innerHTML = '<p class="error">Fehler beim Senden. Bitte später erneut versuchen.</p>';
        });
    });
  </script>
</body>
</html>
